<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Secret Santa Generator</title>
  <link rel="stylesheet" href="lib/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/css/font-awesome.min.css">
  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Lato' type='text/css'>
  <link rel="stylesheet" href="css/main.css">

  <script src="lib/require.js"></script>
  <script src="lib/jquery.js"></script>
  <script src="bootstrap.js"></script>
  <script src="lib/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.9.0/validator.min.js">
  </script>
</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container"><h1>SECRET SANTA GENERATOR</h1></div>
  </nav>

  <div class="container">
    <h3>Please enter the emails of the Secret Santa participants</h3>

    <form class="form-horizontal">
      <div class="form-group"></div>
      <button type="submit" id="submitParticipants" class="btn btn-primary col-sm-2">Submit</button>
      <button type="button" id="addParticipant" class="btn btn-default">Add Another Participant</button>
    </form>

    <script>
      require(["form-generator/input_template"], function(InputTemplate) {
        var inputFormat = [{ label: "Name" }, { label: "Email"}]
        $(".form-group").append(InputTemplate(inputFormat));
      })
    </script>
  </div>
</body>

</html>
