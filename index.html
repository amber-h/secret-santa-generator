<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Secret Santa Generator</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="lib/require.js"></script>
    <script src="lib/jquery.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Secret Santa Generator</h1>
      <p>Please enter the participant info</p>

      <form class="form-inline">
        <div class="form-group">
          <label for="exampleInputName2">Name</label>
          <input type="text" class="form-control" id="exampleInputName2" placeholder="Amber Awesome">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail2">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail2" placeholder="amber.awesome@example.com">
        </div>
        <button type="submit" class="btn btn-default">Add Another Participant</button>
      </form>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </body>
</html>
