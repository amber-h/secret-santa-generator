<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Secret Santa Generator</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="lib/require.js"></script>
    <script src="lib/jquery.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Secret Santa Generator</h1>
      <p>Please enter the participant info</p>

      <script>
        require(["form-generator/index"], function (FormGenerator) {
          $(".container").append(FormGenerator([
            {type: "name", value: "Amber Awesome"},
            {type: "email", value: "amber.awesome@example.com"},
          ]))
        });
      </script>

    </div>
  </body>
</html>
